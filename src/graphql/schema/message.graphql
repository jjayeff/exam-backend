scalar Date

type Message {
  id: String!
  body: String!
  image: String
  createAt: Date!
  from: Sender!
}

input MessageInput {
  body: String!
  image: String
  from: SenderInput!
}

type VoidResponse {
  successful: Boolean
}

type Query {
  messages(roomName: String!): [Message]
}

type Mutation {
  sendMessage(roomName: String!, input: MessageInput!): VoidResponse
}

type Subscription {
  newMessage(roomName: String!): Message!
}
